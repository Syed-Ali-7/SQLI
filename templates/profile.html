<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Student Management System</h1>
      <div class="profile-container">
        <h2>Student Profile</h2>
        <div class="profile-info">
          <p><strong>Username:</strong> <span>{{ student.username }}</span></p>
          <p><strong>Name:</strong> <span>{{ student.name }}</span></p>
          <p><strong>Email:</strong> <span>{{ student.email }}</span></p>
          <p><strong>Major:</strong> <span>{{ student.major }}</span></p>
          <p><strong>GPA:</strong> <span>{{ student.gpa }}</span></p>
        </div>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
