<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        }
        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .dashboard-section {
            background-color: var(--white-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--light-gray-color);
            padding-bottom: 0.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid var(--light-gray-color);
            text-align: left;
        }
        th {
            background-color: #f7f7f7;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-section">
            <h2>Blocked IPs</h2>
            <div id="blocked-ips-content"></div>
        </div>
        <div class="dashboard-section">
            <h2>Security Events</h2>
            <div id="security-events-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch and display blocked IPs
            fetch('/admin/blocked-ips')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('blocked-ips-content');
                    if (data.blocked_ips && data.blocked_ips.length > 0) {
                        const list = document.createElement('ul');
                        data.blocked_ips.forEach(ip => {
                            const item = document.createElement('li');
                            item.textContent = ip;
                            list.appendChild(item);
                        });
                        container.appendChild(list);
                    } else {
                        container.textContent = 'No IPs are currently blocked.';
                    }
                });

            // Fetch and display security events
            fetch('/admin/security-events')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('security-events-content');
                    if (data.events && data.events.length > 0) {
                        const table = document.createElement('table');
                        table.innerHTML = `<thead><tr><th>Timestamp</th><th>IP</th><th>Event</th><th>Details</th></tr></thead>`;
                        const tbody = document.createElement('tbody');
                        data.events.reverse().forEach(event => {
                            const row = document.createElement('tr');
                            row.innerHTML = `<td>${new Date(event.timestamp).toLocaleString()}</td><td>${event.ip}</td><td>${event.event_type}</td><td>${event.details}</td>`;
                            tbody.appendChild(row);
                        });
                        table.appendChild(tbody);
                        container.appendChild(table);
                    } else {
                        container.textContent = 'No security events recorded.';
                    }
                });
        });
    </script>
</body>
</html>
